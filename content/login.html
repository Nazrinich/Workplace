<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>Login</title>
</head>
<body>
<div align="center" class="login-container">
<form method="post" action="login" class="login-form" style="padding: 30px">
    <input type="name" name="username" placeholder="Username" required style="border-radius: 8px"><br><br>
    <input type="email" name="email" placeholder="Email" required style="border-radius: 8px"><br><br>
    <input type="password" name="password" placeholder="Password" required style="border-radius: 8px"><br><br>
    <input type="submit" value="Submit">
</form>
</div>
</body>
</html>
